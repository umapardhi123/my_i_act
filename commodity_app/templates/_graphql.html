  <script>

var canvas = document.getElementById("mychart");
var ctx = canvas.getContext('2d');

// Global Options:
Chart.defaults.global.defaultFontColor = 'black';
Chart.defaults.global.defaultFontSize = 16;

var data = {
  labels: {{d_date|safe}},
  datasets: [{
      label: " d_attributed_conversions",
      fill: false,
      lineTension: 0.1,
      // backgroundColor: {{colors|safe}},
      borderColor: "#1cc88a", // The main line color
      borderCapStyle: 'butt',
      borderDash: [], // try [5, 15] for instance
      borderDashOffset: 0.0,
      borderJoinStyle: 'miter',
      pointBorderColor: "#1cc88a",
      pointBackgroundColor: "#1cc88a",
      pointBorderWidth: 1,
      pointHoverRadius: 8,
      pointHoverBackgroundColor: "#1cc88a",
      pointHoverBorderColor: "#1cc88a",
      pointHoverBorderWidth: 2,
      pointRadius: 4,
      pointHitRadius: 10,
      // notice the gap in the data and the spanGaps: true
      data: {{d_attributed_conversions|safe}},
      spanGaps: true,
    }, 

  ]
};

// Notice the scaleLabel at the same level as Ticks
var options = {
  scales: { xAxes: [{
                        ticks: {
                            beginAtZero: false,
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'Date',
                            fontStyle: "bold",
                        }
                        }],
            yAxes: [{
                ticks: {
                    beginAtZero:true
                },
                scaleLabel: {
                     display: true,
                     labelString: 'Value',
                     fontSize: 20 
                  }
            }]            
        }  
};

// Chart declaration:
var myBarChart = new Chart(ctx, {
  type: 'line',
  data: data,
  options: options
});



var canvas = document.getElementById("revenue");
var ctx = canvas.getContext('2d');

// Global Options:
Chart.defaults.global.defaultFontColor = 'black';
Chart.defaults.global.defaultFontSize = 16;

var data = {
  labels: {{d_rev_date|safe}},
  datasets: [{
      label: " d_attributed_conversions",
      fill: false,
      lineTension: 0.1,
      // backgroundColor: {{colors|safe}},
      borderColor: "#1cc88a", // The main line color
      borderCapStyle: 'butt',
      borderDash: [], // try [5, 15] for instance
      borderDashOffset: 0.0,
      borderJoinStyle: 'miter',
      pointBorderColor: "#1cc88a",
      pointBackgroundColor: "#1cc88a",
      pointBorderWidth: 1,
      pointHoverRadius: 8,
      pointHoverBackgroundColor: "#1cc88a",
      pointHoverBorderColor: "#1cc88a",
      pointHoverBorderWidth: 2,
      pointRadius: 4,
      pointHitRadius: 10,
      // notice the gap in the data and the spanGaps: true
      data: {{d_attributed_revenue|safe}},
      spanGaps: true,
    }, 

  ]
};

// Notice the scaleLabel at the same level as Ticks
var options = {
  scales: { xAxes: [{
                        ticks: {
                            beginAtZero: false,
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'Date',
                            fontStyle: "bold",
                        }
                        }],
            yAxes: [{
                ticks: {
                    beginAtZero:true
                },
                scaleLabel: {
                     display: true,
                     labelString: 'Value',
                     fontSize: 20 
                  }
            }]            
        }  
};

// Chart declaration:
var myBarChart = new Chart(ctx, {
  type: 'line',
  data: data,
  options: options
});
